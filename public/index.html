<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>Water Table</title>
    <link rel="stylesheet" href="/styles/common.css">
  </head>
  <body>
    <div id="">
      <div class="launch-screen">
        <div class="video-wrapper">
          <video playsinline preload loop autoplay src="https://s3.amazonaws.com/eytyy.com/public/videos/water-table-audio2.mp4"></video>
        </div>
        <div class="nav">
          <a class="link" href="map.html" target="_blank">
              <div class="icon map-icon">
                <div class="circle circle--1"></div>
                <div class="circle circle--2"></div>
                <div class="circle circle--3"></div>
                <div class="circle circle--4"></div>
              </div>
              <span class="cta">launch map</span>
            </a>
            <a class="link" href="controller.html" target="_blank">
              <div class="icon controller-icon">
                <div class="row row--start">
                  <span class="knob knob--l knob--f"></span>
                  <span class="led"></span>
                </div>
                <div class="row row--timeline">
                  <span class="knob knob--s knob--ol"></span>
                  <span class="knob knob--s knob--ol"></span>
                  <span class="knob knob--s knob--ol"></span>
                  <span class="knob knob--s knob--ol"></span>
                </div>
                <div class="row row--data">
                  <span class="knob knob--l knob--f"></span>
                  <span class="knob knob--l knob--f"></span>
                  <span class="knob knob--l knob--f"></span>
                </div>
              </div>
              <span class="cta">launch controller</span>
            </a>
            <a class="link" href="https://s3.amazonaws.com/eytyy.com/public/WaterTable_Photos.pdf" target="_blank">
              <span class="cta">see photos</span>
            </a>
            <a class="link" href="http://www.waterjordan.com" target="_blank">
              <span class="cta">visit website</span>
            </a>
        </div>
      </div>
    </div>
    <script src="/js/common.bundle.js" ></script>
  </body>
</html>
